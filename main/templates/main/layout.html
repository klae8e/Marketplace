<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg ">
  <div class="container-fluid">
  <div class="col-3 text-center">
    <a style="color:white;font-size:30px;" class="navbar-brand" href="{% url 'main:index' %}">Маркетплейс</a>
  </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item dropdown me-5">
          <a style="color:white;" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Каталог товаров
          </a>
          <ul class="dropdown-menu">
              <li>
                  <a class="nav-link" href="{% url 'main:all_categories' %}">Все категории</a>
              </li>
                {% for category in categories %}
                    <li><a class="dropdown-item" href="{% url 'main:category_detail' category_id=category.id %}">{{ category.name }}</a></li>
                {% endfor %}
          </ul>
        </li>
      </ul>
      <form class="d-flex col-4" role="search" action="{% url 'main:search_results' %}" method="GET">
        <input class="form-control me-2 ms-5" name="search_query" type="search" placeholder="Введите название товара" aria-label="Search" required>
        <button style="color:white; outline-color:white;" class="btn btn-outline-light me-5" type="submit">Поиск</button>
      </form>

      <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item ms-5 me-5">
              <!-- favorites -->
              <a class="nav-link" href="{% url 'main:favorites' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="20.8" height="20.8" fill="white" class="bi bi-star" viewBox="0 0 16 16">
                  <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"/>
                </svg>
              </a>
          </li>

          <li class="nav-item ms-5 me-5">
          <!-- cart -->
          <a class="nav-link" href="{% url 'main:cart' %}">
            <svg xmlns="http://www.w3.org/2000/svg" width="20.8" height="20.8" fill="white" class="bi bi-cart" viewBox="0 0 16 16">
              <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
            </svg>

          </a>
          </li>

          <li class="nav-item ms-5 me-5">
              {% block profile %}
              {% endblock %}
          </li>

          <li class="nav-item ms-5">
              {% block logout %}
              {% endblock %}
          </li>
      </ul>
    </div>
  </div>
</nav>
{% block content %}

{% endblock %}
<div class="container-fluid footer mt-5">
    <div class="container pt-2 pb-2">
        <div class="row">
            <div class="col-sm-3 text-center">
                Маркетплейс 2024 г.
            </div>
            <div class="col-sm-3">
                Разработчик Сериков Т.
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


<style>
    nav{
        color: white;
        font-size:26px;
        Background-color:#9F1D35;
    }
    .footer{
        color: white;
        Background-color:#9F1D35;
    }
</style>
</body>
</html>
