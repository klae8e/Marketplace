<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="login" required></br></br>
        <input type="email" name="email" placeholder="email" required></br></br>
        <input type="password" name="password1" placeholder="password" required></br></br>
        <input type="password" name="password2" placeholder="password" required></br></br>
        <input type="submit">
        {{ form.errors }}
    </form>
    <br>
    <a href="{% url 'main:login' %}">Login</a><br><br>
    <a href="{% url 'main:index' %}">Main</a>

</body>
</html>
